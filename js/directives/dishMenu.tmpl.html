<div id="dishMenu" class="container">
    <div id="dishHeader" class="row sectionHeader">
        <div class="col-sm-8 col-xs-6">
            <h3>Zestawy Obiadowe</h3>
        </div>
        <div class="col-sm-offset-1 col-sm-1 col-xs-3">
            <h4 class="size">&nbsp;Małe&nbsp;</h4>
        </div>
        <div class="col-sm-offset-1 col-sm-1 col-xs-3">
            <h4 class="size">&nbsp;Duże&nbsp;</h4>
        </div>
    </div>

    <div class="dishBody">
        <div class="dish row" ng-repeat="dish in listOfDishes track by $index">
            <div class="col-sm-8 col-xs-6" >
                <h4>{{dish.Name}}</h4>
                <p>{{dish.Desc}}</p>
            </div>
            <div>
                <div class="col-sm-offset-1 col-sm-1 col-xs-3 dish-price" ng-if="dish.numOfProp==3">
                    {{dish.Price1 | currency:'':2 | currencyComma}}
                </div>
                <div class="col-sm-offset-1 col-sm-1 col-xs-3 dish-price" ng-if="dish.numOfProp==3">
                    {{dish.Price2 | currency:'':2 | currencyComma}}
                </div>
                <div class="col-sm-offset-1 col-sm-3 col-xs-6 dish-price" ng-if="dish.numOfProp==2">
                    {{dish.Price | currency:'':2 | currencyComma}}
                </div>
            </div>
        </div>
    </div>
</div>
